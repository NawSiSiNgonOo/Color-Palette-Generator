<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/fragment.css">
</head>
<body>
<div th:fragment="colorResults">
    <ul id="colorResults">
        <li th:each="color : ${colors}">
            <div class="color-box" th:style="'background-color: ' + ${color.hexCode}"></div>
            <span th:text="${color.name + ' - ' + color.hexCode}"></span>
        </li>
    </ul>
</div>
</body>
</html>
